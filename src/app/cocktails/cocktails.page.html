<ion-header>
  <ion-toolbar>
    <ion-title>
      Cocktails
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cocktail of cocktails" [routerLink]="['/tabs/cocktails', cocktail.idDrink]">
      <ion-thumbnail slot="start">
        <ion-img [src]="cocktail.strDrinkThumb" alt="Cocktail Image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ cocktail.strDrink }}</h2>
        <p>{{ cocktail.strCategory }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
